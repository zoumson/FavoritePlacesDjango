{% block content %}
<div id="wrapper-contact-email" class="row col-md-8">
  <div class="form-group col-md-6">
    <label class="bg-primary p-1 text-white" for="contact-email"
      >Email address</label
    >
    <input
      type="email"
      class="form-control"
      id="contact-email"
      placeholder="abc@example.com"
      name="contact-email"
      required
    />
  </div>
</div>

{% endblock content %}
